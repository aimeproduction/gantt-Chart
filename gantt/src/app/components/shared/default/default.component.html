<div class="container">
  <div class="toppane">
    <app-header (toggleSideBarForMe)="sideBarToggler($event)"></app-header>
  </div>
  <div class="d-flex">
    <div class="leftpane">
      <!--  <mat-drawer>, <mat-drawer-container>, and <mat-drawer-content>
  to add side content to a section of our app.
  -->
      <mat-drawer-container>
        <mat-drawer mode="side" [opened]="sideBarOpen">
          <app-sidebar></app-sidebar>
        </mat-drawer>

      </mat-drawer-container>
    </div>
  </div>
</div>
