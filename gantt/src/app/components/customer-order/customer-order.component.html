<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.1.5/css/dx-gantt.min.css">
  <script src="https://cdn3.devexpress.com/jslib/23.1.5/js/dx-gantt.min.js"></script>
  <title></title>
</head>

<body>
<div class ="header">
  <app-navbar></app-navbar>
</div>
<div class="createSpace"></div>
<div class="title">
  Überblick über die verschiedenen Kunden und ihren Aufträgen
</div>

<div class="body">
  <div id="demo-container">
    <div class="widget-container">
      <dx-gantt scaleType="weeks" height="430">
        <dxo-tasks [dataSource]="tasks"></dxo-tasks>


        <dxi-column dataField="title" caption="Subject" [width]="300"></dxi-column>
        <dxi-column
          dataField="start"
          caption="Start Date"
          dataType="date"
        ></dxi-column>
        <dxi-column dataField="end" caption="End Date" dataType="date"></dxi-column>

        <dxo-toolbar>
          <dxi-item name="undo"></dxi-item>
          <dxi-item name="redo"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="collapseAll"></dxi-item>
          <dxi-item name="expandAll"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="addTask"></dxi-item>
          <dxi-item name="deleteTask"></dxi-item>
          <dxi-item name="separator"></dxi-item>
          <dxi-item name="zoomIn"></dxi-item>
          <dxi-item name="zoomOut"></dxi-item>
        </dxo-toolbar>

        <dxo-validation [autoUpdateParentTasks]="true"></dxo-validation>
        <dxo-editing [enabled]="true"></dxo-editing>
      </dx-gantt>

    </div>
  </div>
</div>
</body>
</html>
